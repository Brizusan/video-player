<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" src="https://media.w3.org/2010/05/sintel/trailer.mp4" poster="assets/images/poster.jpg" width="400px"></video>
            <div class="player-overlay">
                <h2 class="player-title">Musica para programar</h2>

                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10s" title="retroceder 10s""></button>
                    <button class=" button" id="play" aria-label="reproducir" title="reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
                    <button class="button" id="fowdard" aria-label="avanzar 10s" title="avanzar 10s"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>

        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
